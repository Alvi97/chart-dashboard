<div class="example-container mat-elevation-z8">
            <h3 class="list-title">Registered employees</h3>
    <mat-table #table [dataSource]="people">
  
      <ng-container matColumnDef="emri">
        <mat-header-cell *matHeaderCellDef> Emri </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.firstName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="mbiemri">
        <mat-header-cell *matHeaderCellDef> Mbiemri </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.lastName}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="mosha">
        <mat-header-cell *matHeaderCellDef> Mosha </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.age}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="origjina">
        <mat-header-cell *matHeaderCellDef> origjina </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.origjina}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="paga">
        <mat-header-cell *matHeaderCellDef> Paga </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.paga | currency :'USD'}}  </mat-cell> 
      </ng-container>
  
      <ng-container matColumnDef="gjinia">
        <mat-header-cell *matHeaderCellDef> Gjinia </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.gjinia}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="eksperienca">
        <mat-header-cell *matHeaderCellDef> Eksperienca </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.eksperienca}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
        <mat-cell *matCellDef="let element" >
            <button mat-raised-button color="warn" (click)="deletePeople(element.id)">Delete</button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
